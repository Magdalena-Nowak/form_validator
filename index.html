<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./app/sass/output.css">
    <title>Document</title>
</head>

<body class="container">
    <form class="form row col-10 col-md-8 col-lg-6 col-xl-5 pt-3 pb-3">
        <h2 class="form__header text-center mb-4">Zarejstruj się</h2>
        <div class="form__wrapper form-group col-sm-8 offset-sm-2 mb-3">
            <label for="userName">Nazwa użytkownika:</label>
            <input type="text" class="form-control" id="userName">
            <p class="form__info"></p>
        </div>
        <div class="form__wrapper form-group col-sm-8 offset-sm-2 mb-3">
            <label for="password">Hasło:</label>
            <input type="password" class="form-control" id="password">
            <p class="form__info"></p>
        </div>
        <div class="form__wrapper form-group col-sm-8 offset-sm-2 mb-3">
            <label for="passwordRepeat">Powtórz hasło:</label>
            <input type="password" class="form-control" id="passwordRepeat">
            <p class="form__info"></p>
        </div>
        <div class="form__wrapper form-group col-sm-8 offset-sm-2 mb-3">
            <label for="email">Adres e-mail:</label>
            <input type="email" class="form-control" id="email" placeholder="jankowalski@gmail.com">
            <p class="form__info"></p>
        </div>
        <div class="form__buttons-wrapper mb-2 mt-2">
            <button type="button" class="form__btn btn bg-dark text-light">Wyczyść</button>
            <div class="col-2"></div>
            <button type="submit" class="form__btn btn bg-dark text-light">Zatwierdź</button>
        </div>
    </form>
    <script src="app.js"></script>
</body>

</html>
